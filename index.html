<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Colin Moen">
    <link rel="stylesheet" type="text/css" href="">
    <title>Bear, Ninja, Hunter</title>

    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body style="background-color: black">
    <P id="playerChoice" style="text-align: center; font-size: large; font-family: Impact; color: rgb(43, 255, 0)">
        player choice prints here</P>
    <p id="computerChoice" style="text-align: center; font-size: large; font-family: Impact; color: rgb(255, 0, 128)">
        computer choice prints here</p>

    <script>
        let computerChoice = "Bear";  // HardCodes 'computerChoice' to 'Bear'
        let playerName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');  // Gets user's name
        alert(`Hi ${playerName}! Let's Play!`);  // Sends alert to user using their name
        let playerChoice = prompt(`Who are you: Bear, Ninja, or Hunter?`);  // Gets user input for 'playerChoice'. User picks their character.
        document.getElementById("playerChoice").innerHTML = `${playerName}, You picked ${playerChoice}!`;  // prints player's choice to the screen.
        console.log(playerName + ", You picked " + playerChoice + " !");  // prints player's choice to the console
        document.getElementById("computerChoice").innerHTML = `The computer picked Bear!`;  // Prints the computer's choice to the screen
        console.log(`The computer picked Bear!`);  // Prints the computer's choice to the console
    </script>


</body>

</html>
